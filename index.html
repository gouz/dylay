<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DyLay</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Roboto:300:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="assets/css/main.css" media="screen">
	</head>
	<body>
		<div class="container">
			<h1>DyLay</h1>
			<div id="sandbox">
				<div class="row">
					<div class="col-sm-6">
						<h2>Filters</h2>
						<ul id="filters">
							<li>
								<a href="#" data-filter="*">all</a>
							</li>
							<li>
								<a href="#" data-filter=".voyelle">voyelle</a>
							</li>
							<li>
								<a href="#" data-filter=".consonne">consonne</a>
							</li>
						</ul>
					</div>
					<div class="col-sm-6">
						<h2>Sorts</h2>
						<ul id="sorts">
							<li>
								<a href="#">text</a>
							</li>
							<li>
								<a href="#" data-sort-by="foo">data-foo</a>
							</li>
							<li>
								<a href="#" data-sort-way="desc">text desc</a>
							</li>
							<li>
								<a href="#" data-sort-by="foo" data-sort-way="desc">data-foo desc</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="container">
					<div id="dylay" class="row">
						<div class="col-sm-8 voyelle"  data-foo="5">
							<span style="height: 200px;">A</span>
						</div>
						<div class="col-sm-4 consonne" data-foo="6">
							<span style="height: 40px;">B</span>
						</div>
						<div class="col-sm-4 consonne" data-foo="3">
							<span style="height: 40px;">C</span>
						</div>
						<div class="col-sm-4 consonne" data-foo="2">
							<span style="height: 20px;">D</span>
						</div>
						<div class="col-sm-4 voyelle"  data-foo="4">
							<span style="height: 60px;">E</span>
						</div>
						<div class="col-sm-4 consonne" data-foo="1">
							<span style="height: 60px;">F</span>
						</div>
						<div class="col-sm-4 consonne" data-foo="7">
							<span style="height: 20px;">G</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="assets/vendor/jquery.easing.1.3.js"></script>
		<script src="src/dylay.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
